<mat-form-field>
  <mat-label>{{ label() | transloco }}:</mat-label>
  <mat-select
    [value]="value()"
    (selectionChange)="onValueChange($event.value)"
    canSelectNullableOptions
  >
    @for (option of options(); track option) {
    <mat-option [value]="option.value">{{ option.label | transloco }}</mat-option>
    }
  </mat-select>
</mat-form-field>
