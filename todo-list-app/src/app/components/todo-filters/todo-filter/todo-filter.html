<mat-form-field appearance="outline" subscriptSizing="dynamic" class="filter-container">
  <mat-label>{{ label() | transloco }}</mat-label>
<mat-select mat-select [formControl]="filterControl" panelWidth="180px"  >
      @for (option of options(); track option.value) {
      <mat-option [value]="option.value" class="filter-option">
        <div class="label">{{ option.label | transloco }}</div>
      </mat-option>
    }
  </mat-select>
</mat-form-field>
